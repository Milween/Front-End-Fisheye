<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="./assets/icons/logo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner" aria-label="En tête">
      <a href="index.html">
      <img src="./assets/images/logo.png" class="logo" alt="Logo de Fisheye" aria-label="Fisheye Home page" />
      </a>
    </header>
    <main id="main" role="main" aria-hidden="false">
      <div class="photograph-header" aria-label="Présentation photographe"></div>
      <form class="selectMenu">
        <label for="sort">Trier par</label>
        <select name="sort" id="sort">
          <option value="date">Date</option>
          <option value="popularité">Popularité</option>
          <option value="titre">Titre</option>
        </select>
      </form>
      <div class="media-section"></div>
    </main>

    <div id="contact_modal" role="alertdialog" aria-describedby="Contactez le photographe">
      <div class="modal" id="modal" aria-hidden="true">
        <img
        src="./assets/icons/close.svg"
        alt="close modal"
        onclick="closeModal()"
        tabindex="0"
      />
      <h1>Contactez-moi</h1>
      <h2 class="contactModalName"></h2>
      <form
        id="contactForm"
        name="reserve"
        action="photographer.html"
        method="get"
        aria-label="formulaire"
      >
        <div class="formData">
          <label for="first">Prénom</label>
          <input 
            class="text-control"
            type="text"
            id="first"
            name="first"
            minlength="2"
            required
          />
          <div class="error invisible">
            Vous devez entrer 2 caractères alphabétique minimum !
          </div>
        </div>
        <div class="formData">
          <label for="last">Nom</label>
          <input 
          class="text-control"
          type="text" 
          id="last"
          minlength="2"
          required
          />
          <div class="error invisible">
            Vous devez entrer 2 caractères alphabétique minimum !
          </div>
        </div>
        <div class="formData">
          <label for="email">E-mail</label>
          <input 
          class="text-control"
          type="email" 
          id="email"
          minlength="2"
          required
          />
          <div class="error invisible">
            Vous devez entrer une adresse mail valide !
          </div>
        </div>
        <div>
          <label for="message">Votre message</label>
          <textarea name="message" id="message" required></textarea>
          <div class="error invisible"> Vous devez indiquer un message plus long !
          </div>
        </div>
          <button type="submit" class="contact_button" id="submit">Envoyer 
          </button>
      </form>
    </div>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/factories/photographer.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    <script src="./scripts/utils/globals.js"></script>
  </body>
</html>
